<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-content">
    <div class="container form-wrapper pb-5">
        <div class="card form-card mx-auto">
            <div class="card-body mt-5 mb-5 mx-auto">
        <form>
            <div class="form-text text-center pb-4">Login</div>
            <div class="form-group">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-row">
            <div class="col-md-6 mb-3">
                <div class="custom-control form-check custom-radio">
                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                    <label class="custom-control-label" for="customControlValidation2">Remember me</label>
                  </div>

              </div>
              <div class="col-md-6 mb-3">
                  <p><a href="" >Forgot password</a></p>
                </div>

                <button type="button" class="btn btn-lg form-button text-md-center">Sumbit</button>

                   <div class="sign-up mt-4">
                        <p>Don't have an account?</p>
                        <p><a href="">Sign up Here</a></p>
                    </div>
              </div>
          </form>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
